    <style>
      .highlight {
        background-color: rgb(147, 1, 231);
        text-align: center;
        font-size: xx-large;
        text-decoration: line-through;
        color: cadetblue;
        animation: fadeInOut 4s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        50% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(20px);
